<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="head">
            <h1 id="heading">Quizly</h1>
            <h2 class="quizNumber">Quiz 1</h2>
        </div>

        <hr>
        <div class="box">
            <h2 id="question">
                Question here
            </h2>
            <h4 class="say">hey you good</h4>

            <div class="result">
                <div class="points show">
                    <h3>Points</h3>
                    <p id="points">12</p>
                </div>
                <div class="correct show">
                    <h3>Correct</h3>
                    <p id="correct">12</p>
                </div>  
                <div class="incorrect show">
                    <h3>Incorrect</h3>
                    <p id="incorrect">12</p>
                </div>
            </div>

            <div class="answerBox">
                <button class="option1 option" id="option1">Option</button>
                <button class="option2 option" id="option2">Option</button>
                <button class="option3 option" id="option3">Option</button>
                <button class="option4 option" id="option4">Option</button>
            </div>

    </div>
    <button class="submit" id="SubmitBtn" action="submit">Submit</button>
    <script src="script.js"></script>
</body>
</html>
